<form [formGroup]="userForm" (ngSubmit)="save(userForm.value)">
  <mat-form-field class="hidden">
    <input matInput placeholder="id" formControlName="id">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="userForm.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="button" (click)="onNoClick()"> Cancel </button>
  <button mat-raised-button type="submit" color="accent"> Submit </button>
</form>
